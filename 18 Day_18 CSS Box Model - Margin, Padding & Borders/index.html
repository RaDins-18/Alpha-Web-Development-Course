<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Margin, Padding & Borders</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color: darkblue;
            padding: 10px;
            margin: 25px;
            border: 2px solid black;
            height: 50px;
            box-sizing: border-box;
        }
        .box2{
            color: red;
            padding: 10px;
            margin: 25px;
            border: 2px solid black;
            height: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">I am box</div>
    <div class="box box2">I am another box</div>
</body>
</html>
